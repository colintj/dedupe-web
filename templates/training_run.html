{% extends 'base.html' %}
{% block content %}
    <h2>3. Training</h2>
    {% if error %}
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error!</strong> {{error}}
        </div>
    {% endif %}

    <div class='col-md-8'>
        <table id='labeler' class='table table-bordered'>
            <thead>
                <tr>
                    <th class='field-name'></th>
                    <th>Record A</th>
                    <th>Record B</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class='clearfix'></div>
    <h4>Do these two records refer to the same thing?</h4>
    <p class='pull-left'>
        <button class="btn btn-success" id="yes">
            Yes
        </button>
        <button class="btn btn-danger" id="no">
            No
        </button>
        <button class="btn btn-default" id="unsure">
            Unsure
        </button>
    </p>
    <p class='pull-right'>
        <button class="btn btn-default" id="finish">
            Finish Training &raquo;
        </button>
    </p>
{% endblock %}
{% block extra_scripts %}
<script type="text/javascript">

    function render_training_pair(){
        $.when( $.getJSON('/get-pair/') ).then(
            function(data, textStatus, jqXHR ){

                $('#labeler').spin(false);
                $.each(data, function(i, json){

                    var diff_class = 'danger';
                    if (json.left == json.right)
                        diff_class = 'success'
                    var template = "\
                    <tr>\
                        <td class='field-name'>" + json.field + "</td>\
                        <td class='" + diff_class + "'>" + json.left + "</td>\
                        <td class='" + diff_class + "'>" + json.right + "</td>\
                    </tr>"
                    $("#labeler tbody").append(template);
                })
            }
        )
    }

    function mark_training_pair(action){
        return $.ajax({
            url: '/mark-pair/',
            dataType: 'json',
            data: {'action': action}
        })
    }

    function poll_worker(){
        $.ajax({
            url: '/working/',
            success: function(data){
                if (data.ready){
                    display_links(data);
                } else {
                    setTimeout(poll_worker, 3000);
                }
            },
            dataType: 'json',
        })
    }
    function display_links(data){
        $('#labeler').spin(false);
        console.log(data);
    }

    $('.btn').on('click', function(e){
        e.preventDefault();
        $('#labeler').spin('large');
        var action = $(this).attr('id');
        $.when(mark_training_pair(action)).then(
            function(data){
                $("#labeler tbody").html('');
                if (action !== 'finish'){
                    render_training_pair();
                } else {
                    poll_worker();
                }
            }
        )
    });

    render_training_pair();
</script>
{% endblock %}
